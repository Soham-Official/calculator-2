<html> 
<head> 
    <title>Calculator</title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet">
	 
</head> 

<body> 

    <div class="align">
	
	<table > 
       
		<tr> 
			<td colspan="6" align=""><input type="text" id="output" placeholder="0" /></td> 
            
           
			
		</tr> 
		<tr>
		<td><input type="button"  value="C" onclick="clr()"/> </td> 
		<td><input type="button" value="del" onclick="del()"/> </td>
		<td><input type="button" value="%" onclick="percent()"/> </td>
		<td><input type="button" value="X" onclick="calculate('*')"/> </td>
		</tr>
		<tr> 
			
			<td><input type="button" value="1" onclick="calculate('1')"/> </td> 
			<td><input type="button" value="2" onclick="calculate('2')"/> </td> 
            <td><input type="button" value="3" onclick="calculate('3')"/> </td> 
			<td><input type="button" value="/" onclick="calculate('/')"/> </td>
           
        </tr> 
		<tr> 
			<td><input type="button" value="4" onclick="calculate('4')"/> </td> 
			<td><input type="button" value="5" onclick="calculate('5')"/> </td> 
			<td><input type="button" value="6" onclick="calculate('6')"/> </td> 
			<td><input type="button" value="+" onclick="calculate('+')"/> </td> 
             
            
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="calculate('7')"/> </td> 
			<td><input type="button" value="8" onclick="calculate('8')"/> </td> 
			<td><input type="button" value="9" onclick="calculate('9')"/> </td> 
			<td><input type="button" value="-" onclick="calculate('-')"/> </td>
            
            
           
		</tr> 
		<tr> 
			 
            <td><input type="button" value="0" onclick="calculate('0')"/> </td> 
            <td><input type="button" value="." onclick="calculate('.')"/> </td> 
			
			
            <td colspan="2"><input type="button" value="=" style="width:163" onclick="ans()"/> </td> 
         
         </tr> 
      </div>
	</table> 
	<script> 
		
		function calculate(val) 
		{ 
			document.getElementById("output").value+=val 
		} 
		
		
		function ans() 
		{ 
			let x = document.getElementById("output").value 
			let y = eval(x) 
			document.getElementById("output").value = y 
		} 
		
		
		function clr() 
		{ 
			document.getElementById("output").value = "" 
		} 
		function del() {
			var value = document.getElementById("output").value;
			document.getElementById("output").value = value.substr(0, value.length - 1);
		}
		function percent()
		{
			let x=document.getElementById("output").value
			let y=eval(x)
			document.getElementById("output").value = y/100 
		}
		
		
	</script> 
	
</body> 
</html>
